<ion-header >
  <ion-toolbar color="barras">
    <div class="titulo">
      <ion-img src="../../../assets/img/logo.png" alt="" style="width: 30px;" class="logo"></ion-img>
      <ion-title>Administrador</ion-title>
    </div>
   <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons> 
     <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> 
  </ion-toolbar>
</ion-header> 

<ion-content [fullscreen]="true">
  <ion-grid *ngIf="arregloResenas.length > 0; else resenasVacio">
    <div class="menu-editar">
      <h1 class="ion-text-center ion-padding">Reseñas publicadas</h1>
    <ion-row>
      <ion-col size="12" *ngFor="let x of arregloResenas">
        <ion-card class="carta">
          <ion-card-header>
            <ion-card-title class="ion-text-center">Reseña realizada por {{x.nombre_usuario}}</ion-card-title>
            <h4 class="ion-text-center" style="color: black;">Juego : {{x.nombre_juego}}</h4>
            <h4 class="ion-text-center" style="color: black;">Reseña : {{x.resena}}</h4>
            <h4 *ngIf="x.puntuacion === 1 " class="ion-text-center" style="color: black;">Recomienda este juego</h4>
            <h4 *ngIf="x.puntuacion === 2 " class="ion-text-center" style="color: black;">No recomienda este juego</h4>

          </ion-card-header>
          <div class="botones ion-margin">
            <button mat-fab extended class="boton2" (click)="eliminar(x.id_usuario,x.id_juego)">
              <mat-icon>clear</mat-icon>
              Eliminar reseña
            </button>
            </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </div> 
  </ion-grid>

  <ng-template #resenasVacio>
    <ion-card text-center class="lista-deseos">
      <ion-card-header>
        <h1 class="ion-text-center sombra subtitulos">No hay reseñas realizadas</h1>
      </ion-card-header>
    
      <ion-card-content>
       <p>No se han publicado reseñas en los juegos de la aplicacion.</p>
      </ion-card-content>
    </ion-card>
    
  </ng-template>

</ion-content>
